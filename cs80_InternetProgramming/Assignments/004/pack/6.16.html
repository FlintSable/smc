<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6.16 An Addition Program</title>
	<script type = "text/javascript">
		var inputOne;
		var inputTwo;

		inputOne = window.prompt('Enter first number');
		inputTwo = window.prompt('Enter second number');

		var n1 = inputOne;
		var n2 = inputTwo;
		var sum;

		n1 = parseInt( inputOne );
		n2 = parseInt( inputTwo );
		sum = n1 + n2;
		document.writeln("<h1> The sum is " + sum + "</h1>");

	</script>
</head>
<body>
	
</body>
</html>
